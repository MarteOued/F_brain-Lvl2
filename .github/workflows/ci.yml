# Ce fichier teste automatiquement ton code Ã  chaque push
name: Tests Automatiques

# QUAND Ã§a se dÃ©clenche : Ã  chaque push sur ces branches
on:
  push:
    branches: [ master, dev, feature/* ]
  pull_request:
    branches: [master ]

jobs:
  # JOB 1: Tester le backend Django
  test-backend:
    name: "ğŸ Tests Backend Django"
    runs-on: ubuntu-latest  # Machine virtuelle Ubuntu
    
    # Services nÃ©cessaires (base de donnÃ©es)
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres  
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    # 1. RÃ©cupÃ©rer le code depuis GitHub
    - name: "ğŸ“¥ RÃ©cupÃ©ration du code"
      uses: actions/checkout@v4

    # 2. Installer Python 3.11
    - name: "ğŸ Configuration Python"
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # 3. Installer les dÃ©pendances Python
    - name: "ğŸ“¦ Installation des dÃ©pendances"
      run: |
        cd server
        python -m pip install --upgrade pip
        # Si tu as requirements.txt, sinon on installe Django de base
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        else
          pip install django psycopg2-binary
        fi

    # 4. VÃ©rifier la syntaxe Python (optionnel mais recommandÃ©)
    - name: "ğŸ” VÃ©rification de la syntaxe"
      run: |
        cd server
        python -m py_compile **/*.py || echo "Quelques erreurs de syntaxe trouvÃ©es, mais on continue"

    # 5. Lancer les tests Django
    - name: "ğŸ§ª Tests Django"
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        DJANGO_SETTINGS_MODULE: server_conf.settings
        DJANGO_SECRET_KEY: test_secret_key_for_github_actions
      run: |
        cd server
        # CrÃ©er les tables
        python manage.py migrate
        # Lancer les tests (s'il y en a)
        python manage.py test || echo "Pas de tests trouvÃ©s, c'est OK"

  # JOB 2: Tester le frontend
  test-frontend:
    name: "âš›ï¸ Tests Frontend"
    runs-on: ubuntu-latest
    
    steps:
    # 1. RÃ©cupÃ©rer le code
    - name: "ğŸ“¥ RÃ©cupÃ©ration du code"
      uses: actions/checkout@v4

    # 2. Installer Node.js
    - name: "ğŸ“¦ Configuration Node.js"
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    # 3. Installer les dÃ©pendances npm
    - name: "ğŸ“¦ Installation des dÃ©pendances npm"
      run: |
        cd client
        # VÃ©rifier si package.json existe
        if [ -f package.json ]; then
          npm install
        else
          echo "Pas de package.json trouvÃ©, on skip"
        fi

    # 4. Build du frontend pour vÃ©rifier que Ã§a compile
    - name: "ğŸ—ï¸ Build du frontend"
      run: |
        cd client
        if [ -f package.json ]; then
          # Essayer de build, sinon on skip
          npm run build 2>/dev/null || echo "Pas de script build, on skip"
        fi

  # JOB 3: Test Docker (pour vÃ©rifier que tout se build bien)
  test-docker:
    name: "ğŸ³ Test Docker"
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]  # Attend que les tests prÃ©cÃ©dents passent
    
    steps:
    - name: "ğŸ“¥ RÃ©cupÃ©ration du code"
      uses: actions/checkout@v4

    # Test que docker-compose fonctionne
    - name: "ğŸ³ Test Docker Compose"
      run: |
        # VÃ©rifier que le fichier docker-compose est valide
        docker-compose config
        echo "âœ… Docker Compose est valide !"
        
        # Essayer de build les images (sans les lancer)
        docker-compose build --no-cache
        echo "âœ… Toutes les images se buildent correctement !"