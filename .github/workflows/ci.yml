name: CI - Build and Test

on:
  pull_request:
    branches: [dev]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:dind
        options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Compose
        run: |
          docker compose up -d db rabbitmq web celery
          sleep 30  # Attente pour les healthchecks
          docker compose ps

      - name: Run database migrations
        run: docker compose exec web python manage.py migrate

      - name: Run Django tests
        run: docker compose exec web python manage.py test

      - name: Verify services
        run: |
          # Vérification de la base de données
          docker compose exec web python manage.py check --database default
          
          # Vérification de RabbitMQ
          docker compose exec celery celery -A server_config inspect ping
          
          # Vérification du endpoint health
          docker compose exec web curl -f http://localhost:8000/health

      - name: Clean up
        if: always()
        run: docker compose down -v